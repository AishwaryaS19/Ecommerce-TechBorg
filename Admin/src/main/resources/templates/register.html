<!DOCTYPE html>
<html lang="en" th="https://www/thymeleaf.org/">

<head th:replace="fragments :: header">
</head>

<body class="bg-gradient-primary">

    <div class="container">

	<!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-6 col-md-9">
            
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">

                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            
                            <div th:if = "${emailError}">
                                <p class = "alert alert-danger" th:text = "${emailError}"></p>
                            </div>
                            <div th:if = "${errors}">
                                <p class = "alert alert-danger" th:text = "${errors}"></p>
                            </div>
                            <div th:if = "${success}">
                                <p class = "alert alert-success" th:text = "${success}"></p>
                            </div>
                            <div th:if = "${passwordError}">
                                <p class = "alert alert-danger" th:text = "${passwordError}"></p>
                            </div>
                            
                            <form th:action = "@{/saveAdmin}" th:object = "${adminDto}" method = "post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" th:field = "*{firstName}" id="exampleFirstName" placeholder="First Name">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" 
                                        	 th:errors = "*{firstName}"></div>
                                    </div>
                                <div class="col-sm-6">
                                        <input type="text" th:field = "*{lastName}" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                                        <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}" 
                                        	 th:errors = "*{lastName}"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" th:field = "*{username}" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Username">
                                	<!--div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" 
                                        	 th:errors = "*{username}"></div-->
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" th:field = "*{password}" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                        <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}" 
                                        	 th:errors = "*{password}"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" th:field = "*{repeatPassword}" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Register Account</button>
                            </form>
                            <br>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
	</div>
    </div>
  
<div th:replace="fragments :: script"></div>
    	
</body>

</html>
