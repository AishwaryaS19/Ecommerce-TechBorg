<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>

<body>

<!-- Start Main Top -->
<div th:replace="fragments::main-top"></div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments::main-header"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search"></div>
<!-- End Top Search -->

<section id="login-form">
    <div class="noi-dung">
        <div class="form">
        <br>
            <h2 style="color:black;">Log In</h2>
            <div th:if = "${param.error}" class="text-center alert alert-warning">
                <p>Invalid username or password</p>
            </div>
            <div th:if = "${param.logout}" class="text-center alert alert-success">
                <p>You have been logged out</p>
            </div>

            <form th:action="@{/do-login}" method="post">
                <div class="input-form">
                    <input type="text" placeholder="Name" name="username" style="width: 400px;">
                </div>
                <div class="input-form">
                    <input type="password" placeholder="Password" name="password" style="width: 400px;">
                </div>
                <div class="input-form">
                    <input type="submit" value="Log In" style="width: 400px;">
                </div>
                <div class="input-form">
                    <p style="color:black;">Don't Have An Account? <a th:href="@{/register}">Sign up now! </a></p>
                </div>
            </form>
        </div>
    </div>

</section>

<!-- ALL JS FILES -->
<div th:replace="fragments::script"></div>

</body>
</html>
